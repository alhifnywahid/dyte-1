<!DOCTYPE html>
<html>
<head>
  <title>:not(selector)</title>
  <style>
    /* kecuali 1 elemen tertentu */
    ul li:not(.li-two) {
      color: red;
    }
    /* kecuali 2 elemen tertentu */
    ol li:not(.li-two, .li-four) {
      color: blue;
    }
  </style>
</head>
<body>
  <ul>
    <li>li ke 1</li>
    <li class="li-two">li ke 2</li>
    <li>li ke 3</li>
    <li>li ke 4</li>
  </ul>
  <ol>
    <li>li ke 1</li>
    <li class="li-two">li ke 2</li>
    <li>li ke 3</li>
    <li class="li-four">li ke 4</li>
  </ol>
</body>
</html>
